<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <!-- Link to CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between 1 and 10</p>
        
        <!-- Message area to show hints like "Try higher" or "Game Over" -->
        <div id="message"></div>
        
        <!-- Number buttons for guesses, each button calls makeGuess with a number 1-10 -->
        <div class="numbers">
            <button class="number-btn" onclick="makeGuess(1)">1</button>
            <button class="number-btn" onclick="makeGuess(2)">2</button>
            <button class="number-btn" onclick="makeGuess(3)">3</button>
            <button class="number-btn" onclick="makeGuess(4)">4</button>
            <button class="number-btn" onclick="makeGuess(5)">5</button>
            <button class="number-btn" onclick="makeGuess(6)">6</button>
            <button class="number-btn" onclick="makeGuess(7)">7</button>
            <button class="number-btn" onclick="makeGuess(8)">8</button>
            <button class="number-btn" onclick="makeGuess(9)">9</button>
            <button class="number-btn" onclick="makeGuess(10)">10</button>
        </div>

        <!-- Display for wins and losses -->
        <div class="stats">
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
        </div>

        <!-- Restart button to start a new game -->
        <button id="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>

    <!-- Link to JavaScript file for game logic -->
    <script src="script.js"></script>
</body>
</html>
