<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arvaa Luku - Peli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Arvaa Luku - Peli</h1>
    <p>Arvaa luku välillä 1 ja 10</p>

    <!--Message area to show hints like "Try higher" or "Game OVer"-->
    <div id="message"></div>

    <!--Number buttons for guesses, each button calls makeGuess with a number 1 - 10-->
    <div class="numbers">
      <button class="number-btn" onclick="makeGuess(1)">1</button>
      <button class="number-btn" onclick="makeGuess(1)">2</button>
      <button class="number-btn" onclick="makeGuess(1)">3</button>
      <button class="number-btn" onclick="makeGuess(1)">4</button>
      <button class="number-btn" onclick="makeGuess(1)">5</button>
      <button class="number-btn" onclick="makeGuess(1)">6</button>
      <button class="number-btn" onclick="makeGuess(1)">7</button>
      <button class="number-btn" onclick="makeGuess(1)">8</button>
      <button class="number-btn" onclick="makeGuess(1)">9</button>
      <button class="number-btn" onclick="makeGuess(1)">10</button>
    </div>

    <!--Display for wins and losses-->
    <div class="stats">
      <p>Voitot: <span id="wins">0</span></p>
      <p>Tappiot: <span id="losses">0</span></p>
    </div>

    <!--Restart button to start a new game-->
    <button id="restart-btn" onclick="restartGame()">Aloita Uudelleen</button>
  </div>
</body>
</html>
