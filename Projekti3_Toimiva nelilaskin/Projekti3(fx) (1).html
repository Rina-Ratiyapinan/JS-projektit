<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Laskin</title>
    <link rel="stylesheet" href="Projekti3(fx).css">
    <script src="Projekti3(fx)(1).js" defer></script>
  </head>
  <body>
    <div class="laskin">
        <div class="ruutu">
            <form>
                  <input type="text" class="input" id='res'>
            </form>
        </div>
              <div class="grid">
                <input type="button" class="nappi" value='+' onclick="Solve('+')">
                <input type="button" class="nappi" value='-' onclick="Solve('-')">
                <input type="button" class="nappi" value='*' onclick="Solve('*')">
                <input type="button" class="nappi" value='/' onclick="Solve('/')">
                <input type="button" class="nappi" value='1' onclick="Solve('1')">
                <input type="button" class="nappi" value='2' onclick="Solve('2')">
                <input type="button" class="nappi" value='3' onclick="Solve('3')">
              <!--separate case-->
                <input type="button" class="nappi" value='AC' onclick="Clear()"> 
              <!--separate case^>-->
                <input type="button" class="nappi" value='4' onclick="Solve('4')">
                <input type="button" class="nappi" value='5' onclick="Solve('5')">
                <input type="button" class="nappi" value='6' onclick="Solve('6')">
                <input type="button" class="nappi" value='7' onclick="Solve('7')">
                <input type="button" class="nappi" value='8' onclick="Solve('8')">
                <input type="button" class="nappi" value='9' onclick="Solve('9')">
                <input type="button" class="nappi" value='.' onclick="Solve('.')">
                <input type="button" class="nappi" value='0' onclick="Solve('0')">
                

              <!--separate cases-->
              <input type="button" class="nappi" value="%" onclick="percent('%')">
              <input type="button" class="enter" id="enter" value='=' onclick="Result()">
     </div>
  </body>
</html>
