<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Data</title>
  <link rel="stylesheet" href="saveddata.css">
</head>
<body>
  <div class="container">
  <header>
    <div class="goback-btn">
      <button type="button" id="gobackButton" onclick="window.history.back()">Takaisin</button>
    </div>
  </header>
    <section class="table-container">
      <main>

        <section class="counter">
          <h2>Kaikki tiedot</h2>
          <p>Loppusumma: <span id="totalSum">0</span></p>
        </section>

        <section class="search-box">
          <label for="search" class="visually-hidden">Hae tiedoista</label>
          <input type="text" id="search" placeholder="Hae tiedoista...">
          <button type="submit" id="searchButton">Haku</button>
        </section>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Etunimi</th>
            <th>Sukunimi</th>
            <th>Lähiosoite</th>
            <th>Postinumero</th>
            <th>Postitoimipaikka</th>
            <th>Puhelin</th>
            <th>Sähköposti</th>
            <th>Tiedonhallinta</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically populated rows will go here -->
          <tr>
            <td>Item 1</td>
          </tr>
          <tr>
            <td>Item 2</td>
          </tr>
          <tr>
            <td>Item 3</td>
        </tbody>
      </table>
    </section>
  </main>
</div>
  <script src="js/saved-data.js"></script>
</body>
</html>
