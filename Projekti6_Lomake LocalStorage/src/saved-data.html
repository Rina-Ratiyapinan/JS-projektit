<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Data</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="goback-btn">
      <button type="button" id="gobackButton" onclick="window.history.back()">Takaisin</button>
    </div>
  </header>

  <main>
    <section class="counter">
      <h2>Kaikki tiedoista</h2>
      <p>Loppusumma: <span id="totalSum">0</span></p>
    </section>

    <section class="search-box">
      <label for="search" class="visually-hidden">Hae tiedoista</label>
      <input type="text" id="search" placeholder="Hae tiedoista...">
      <button type="submit" id="searchButton">Haku</button>
    </section>

    <section class="table-container">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Etunimi</th>
            <th>Sukunimi</th>
            <th>Lähiosoite</th>
            <th>Postinumero</th>
            <th>Postitoimipaikka</th>
            <th>Puhelin</th>
            <th>Sähköposti</th>
            <th>Tiedonhallinta</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically populated rows will go here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="js/saved-data.js"></script>
</body>
</html>
